<div style="text-align:center">
<h2>Details about {{pet.name}}</h2>
<h3>Pet Type: {{pet.type}}</h3>
<h3>Description: {{pet.description}}</h3>
<h3>Skills:</h3> 
<h3>{{pet.skill1}}</h3>
<h3>{{pet.skill2}}</h3>
<h3>{{pet.skill3}}</h3>
<h3>Likes: {{pet.likes}}</h3>
<form (submit)="likePet(pet)">
    <div class="form-group">
        <input type="hidden" class="form-control" id="pet" name="pet" [(ngModel)]="pet.id"> 
    </div>
    <button type="submit" class="btn btn-success">Like {{pet.name}}</button>
</form>
<br>
<button class="btn btn-success" (click)="delete()">Adopt</button>
<br>
<br>
<button class="btn btn-info" (click)="home()">Home</button>
</div>
