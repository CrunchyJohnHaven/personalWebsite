<button class="btn btn-info" (click)="home()">Home</button>
<div  style="text-align:center">
<h2>{{titleEdit}}</h2>
</div>

<div class="container">
  <form (submit)="updatePet(pet)">
    <p>{{pet | json }}</p>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="pet.name" required>
      <div style="color:red">{{errors.name}}</div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" [(ngModel)]="pet.type" required>
        <div style="color:red">{{errors.type}}</div>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description "name="description" [(ngModel)]="pet.description" required>
          <div style="color:red">{{errors.description}}</div>
      </div>
      <div class="form-group">
          <label for="skills">Skills:</label>
          <br>
          <strong>Skill 1:</strong>
          <input type="text" class="form-control" id="skill1" name="skill1" [(ngModel)]="pet.skill1">
          <strong>Skill 2:</strong>
          <input type="text" class="form-control" id="skill2" name="skill2" [(ngModel)]="pet.skill2"> 
          <strong>Skill 3:</strong>
          <input type="text" class="form-control" id="skill3" name="skill3" [(ngModel)]="pet.skill3">
      </div>
    <button type="submit" class="btn btn-success">Update</button>    
    <button class="btn" (click)="delete()">Adopt</button>
  </form>
</div>
<hr>
